<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/tailwind.css" />
  </head>
  <body>
    <div x-data="{ open: false }">
      <button @click="open = ! open">Toggle</button>
      <div x-show="open" @click.outside="open = false">Contents...</div>
    </div>
    <div
      class="flex min-h-screen items-center justify-center p-4 sm:p-6 md:p-8"
    >
      <div
        class="grid grid-cols-1 gap-4 sm:grid-cols-2 sm:gap-6 md:grid-cols-3 md:gap-8"
      >
        <div class="overflow-hidden rounded-lg bg-gray-100 shadow-lg">
          <img
            class="w-full object-cover"
            src="./src/img/lake.webp"
            alt="Tailwind CSS"
          />
          <div class="space-y-4 p-4">
            <h1
              class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl"
            >
              Servus Welt!
            </h1>
            <h2
              class="text-2xl font-semibold tracking-tighter text-gray-700 sm:text-3xl"
            >
              <span class="text-cyan-500">Tailwind CSS</span> Tutorial
            </h2>
            <p class="text-gray-700">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam et
              est debitis consectetur animi non, voluptate libero ad suscipit
              autem sed labore recusandae itaque ipsum adipisci. Error, alias
              ipsam. Officiis.
            </p>
            <button
              class="rounded-md bg-cyan-700 px-4 py-2 text-white shadow-md hover:bg-cyan-300 hover:text-gray-900"
              type="button"
            >
              Klick mich!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/site.js"></script>
  </body>
</html>
